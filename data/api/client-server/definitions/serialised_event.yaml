title: SerialisedEvent
description: |-
  The format used to serialise events when they are returned from a homeserver to a client
  via the Client-Server API, or sent to an Application Service via the Application Services API.
type: object
allOf:
  - $ref: "serialised_event_without_room_id.yaml"
  - properties:
      room_id:
        description: The ID of the room associated with this event.
        type: string
        example: '!jEsUZKDJdhlrceRyVU:example.org'

      unsigned:
        properties:
            redacted_because:
              title: SerialisedEvent
    required:
      - room_id
