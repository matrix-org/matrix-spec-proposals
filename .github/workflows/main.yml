name: "Spec"
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  build-openapi:
    name: "ğŸ Build OpenAPI definitions for matrix.org"
    runs-on: ubuntu-latest
    container: "python:3.9"
    steps:
      - name: "ğŸ“¥ Source checkout"
        uses: actions/checkout@v2
      - name: "ğŸ“¦ Asset creation"
        run: |
          python3 -m venv env && . env/bin/activate
          pip install -r scripts/requirements.txt
          scripts/generate-matrix-org-assets
      - name: "ğŸ“¤ Artifact upload"
        uses: actions/upload-artifact@v2
        with:
          name: openapi-artifact
          path: assets.tar.gz
  build-spec:
    name: "ğŸ“– Build the spec"
    runs-on: ubuntu-latest
    container:
      image: "alpine"
      options: --user root
    steps:
      - name: "â• Install missing packages"
        run: apk add nodejs npm git hugo
      - name: "ğŸ“¥ Source checkout"
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - name: "âš™ï¸ npm"
        run: |
          npm i
          npm run get-proposals
      - name: "âš™ï¸ hugo"
        run: hugo --baseURL "/unstable" -d "spec"
      - name: "ğŸ“¦ Tarball creation"
        run: tar -czf spec.tar.gz spec
      - name: "ğŸ“¤ Artifact upload"
        uses: actions/upload-artifact@v2
        with:
          name: spec-artifact
          path: spec.tar.gz
  rebuild-matrixdotorg:
    name: "ğŸ‘· Rebuild matrix.org"
    needs: build-openapi
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && github.ref == 'refs/head/main' }}
    steps:
      - name: "ğŸª„ Triggering rebuild of matrix.org"
        run: |
          curl -XPOST -u "${{secrets.TRIGGER_MATRIXORG_REBUILD_TOKEN}}" -H "Accept: application/vnd.github.everest-preview+json" -H "Content-Type: application/json" https://api.github.com/repos/${{ github.repository_owner }}/matrix.org/actions/workflows/build-matrix.org.yml/dispatches --data '{"ref": "${{ github.ref }}" }'
