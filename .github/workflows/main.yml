name: "Spec"
on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:
  workflow_dispatch:

jobs:
  build-openapi:
    name: "ğŸ Build OpenAPI definitions"
    runs-on: ubuntu-latest
    container: "python:3.9"
    steps:
      - name: "ğŸ“¥ Source checkout"
        uses: actions/checkout@v2
      - name: "ğŸ“¦ Asset creation"
        run: |
          python3 -m venv env && . env/bin/activate
          pip install -r scripts/requirements.txt
          scripts/generate-matrix-org-assets
      - name: "ğŸ“¤ Artifact upload"
        uses: actions/upload-artifact@v2
        with:
          name: openapi-artifact
          path: assets.tar.gz

  build-spec:
    name: "ğŸ“– Build the spec"
    runs-on: ubuntu-latest
    steps:
      - name: "â• Setup Node"
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: "â• Setup Hugo"
        uses: peaceiris/actions-hugo@c03b5dbed22245418539b65eb9a3b1d5fdd9a0a6
        with:
          hugo-version: '0.85.0'
          extended: true
      - name: "ğŸ“¥ Source checkout"
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - name: "âš™ï¸ npm"
        run: |
          npm i
          npm run get-proposals

      # For PRs, set the baseURL to `/`.
      # For releases, set the baseURL to `/$tag` (eg: `/v1.2`).
      # Otherwise, set it to `/unstable`.
      - name: "âš™ï¸ Calculate baseURL"
        id: set-baseurl
        # Double brackets on the elif to avoid auto-escaping refs/tags/* because we need
        # the asterisk matching behaviour, not the literal string.
        run: |
          if [ "${GITHUB_EVENT_NAME}" == "pull_request" ]; then
              echo ::set-output name=baseURL::/
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
              echo ::set-output name=baseURL::"/${GITHUB_REF/refs\/tags\//}"
          else
              echo ::set-output name=baseURL::/unstable
          fi

      - name: "âš™ï¸ hugo"
        run: hugo --baseURL "${{ steps.set-baseurl.outputs.baseURL }}" -d "spec"
      - name: "ğŸ“¦ Tarball creation"
        run: tar -czf spec.tar.gz spec
      - name: "ğŸ“¤ Artifact upload"
        uses: actions/upload-artifact@v2
        with:
          name: spec-artifact
          path: spec.tar.gz

  build-historical-spec:
    name: "ğŸ“– Build the historical backup spec"
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    steps:
      - name: "â• Setup Node"
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: "â• Setup Hugo"
        uses: peaceiris/actions-hugo@c03b5dbed22245418539b65eb9a3b1d5fdd9a0a6
        with:
          hugo-version: '0.85.0'
          extended: true
      - name: "ğŸ“¥ Source checkout"
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - name: "âš™ï¸ npm"
        run: |
          npm i
          npm run get-proposals
      - name: "ğŸ”€ Switch status to historical"  # See referenced script for why we do this
        run: node ./scripts/make-historical.js
      - name: "âš™ï¸ hugo"
        # Create a baseURL like `/v1.2` out of the `v1.2` tag
        run: hugo --baseURL "/${GITHUB_REF/refs\/tags\//}" -d "spec"
      - name: "ğŸ“¦ Tarball creation"
        run: tar -czf spec-historical.tar.gz spec
      - name: "ğŸ“¤ Artifact upload"
        uses: actions/upload-artifact@v2
        with:
          name: spec-historical-artifact
          path: spec-historical.tar.gz

  rebuild-matrixdotorg:
    name: "ğŸ‘· Rebuild matrix.org"
    needs: build-openapi
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    steps:
      - name: "ğŸª„ Triggering rebuild of matrix.org"
        run: |
          curl -XPOST -u "${{secrets.TRIGGER_MATRIXORG_REBUILD_TOKEN}}" -H "Accept: application/vnd.github.everest-preview+json" -H "Content-Type: application/json" https://api.github.com/repos/${{ github.repository_owner }}/matrix.org/actions/workflows/build-matrix.org.yml/dispatches --data '{"ref": "master" }'
